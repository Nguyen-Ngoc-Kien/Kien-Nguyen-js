<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
        <button>Remove</button>
    </div>
    <script>
        const liNodeList = document.getElementsByTagName('li');
        const buttonNode = document.querySelector('button');
        buttonNode.addEventListener('click', function(){
            console.log("remove");
            document.getElementsByTagName('li')[liNodeList.length - 1].remove();
            liNodeList.length = liNodeList.length - 1;
        })
    </script>
</body>
</html>
