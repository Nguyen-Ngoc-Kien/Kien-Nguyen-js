<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul>

        </ul>
        <button>Copy</button>
    </div>
    <script>
        const liNodeList = document.getElementsByTagName('li');
        const ulNodeBefore = document.getElementsByTagName('ul')[0];
        const ulNodeAfter = document.getElementsByTagName('ul')[1];
        const buttonNode = document.querySelector('button');
        buttonNode.addEventListener('click', function(){
            const items = Array.from(ulNodeBefore.children);
  
            ulNodeAfter.innerHTML = '';

            items.forEach(item => {
                const clonedItem = item.cloneNode(true);
                ulNodeAfter.appendChild(clonedItem); 
            })
        })
    </script>
</body>
</html>
